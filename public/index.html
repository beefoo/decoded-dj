<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Decoded DJ</title>
    <meta name="description" content="Generate grooves hidden in old texts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/vendor/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#e538ff" />
  </head>

  <body>
    <div id="app">
      <div id="table">
        <div id="book-wrapper">
          <div
            id="book"
            style="
              background-image: url(data/theatrum_chemicum_britannicum_15004720/426.jpg);
            "
          ></div>
        </div>
      </div>
      <div id="circle"></div>
      <div id="glass">
        <button id="play-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M6 20.196V3.804a1 1 0 0 1 1.53-.848l13.113 8.196a1 1 0 0 1 0 1.696L7.53 21.044A1 1 0 0 1 6 20.196"
            />
          </svg>
          <span class="visually-hidden">Toggle play</span>
        </button>
      </div>
    </div>

    <div id="settings-panel" class="panel">
      <h2><a name="settings"></a>Playback settings</h2>
      <button class="close-panel panel-button" data-panel="settings-panel">
        <span class="visually-hidden">Close panel</span>
        <!-- prettier-ignore -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M5 5h2v2H5zm4 4H7V7h2zm2 2H9V9h2zm2 0h-2v2H9v2H7v2H5v2h2v-2h2v-2h2v-2h2v2h2v2h2v2h2v-2h-2v-2h-2v-2h-2zm2-2v2h-2V9zm2-2v2h-2V7zm0 0V5h2v2z"/></svg>
      </button>
      <div class="form">
        <div class="form-row">
          <fieldset>
            <div class="input-group">
              <label for="bpm-input">BPM</label>
              <input
                id="bpm-input"
                name="bpm"
                type="range"
                min="40"
                max="180"
                value="120"
                step="1"
              />
              <span id="bpm-value" class="value">120</span>
            </div>
          </fieldset>
        </div>
        <div class="form-row">
          <button id="reset-settings-button">Reset to defaults</button>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
